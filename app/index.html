<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="swipe4goodApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <section layout="row">
 
    <md-toolbar ng-controller="TopNavCtrl">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleLeftNav()">
          <md-icon md-svg-icon="bower_components/material-design-icons/navigation/svg/production/ic_menu_48px.svg"></md-icon>
        </md-button>
        <h2>
          <span>Swipe4Good</span>
        </h2>
      </div>
    </md-toolbar>

        </section>
        <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
        <md-content>
      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Sidenav left</h1>
      </md-toolbar>
      <md-content ng-controller="LeftNavCtrl" layout-padding>
        <section layout="column" layout-align="start start" layout-wrap>
            <md-button ng-click="changeView('/swipe')">Swipe!</md-button>
            <md-button ng-click="changeView('/maps')">Maps</md-button>
            <md-button ng-click="changeView('/rankings')">Rankings</md-button>
          </section>
      </md-content>
    </md-sidenav>
        
      </md-content>
      </section>

      <div ng-view=""></div>
      

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/swipe.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/controllers/maps.js"></script>
        <script src="scripts/controllers/rankings.js"></script>
        <!-- endbuild -->
        
        <script src="scripts/controllers/leftNav.js"></script>
        <script src="scripts/controllers/topNav.js"></script>
</body>
</html>
